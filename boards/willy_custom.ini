
[env:willy_esp32_s3_custom]
board = ESP-General
extends = env:ESP32-S3-WROOM-1-N8R2
build_flags =
	${env:ESP32-S3-WROOM-1-N8R2.build_flags}
	-DDISABLE_AUDIO=1
	-DUSER_SETUP_LOADED=1
	-DILI9341_DRIVER=1
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=320
	-DTFT_CS=10
	-DTFT_DC=9
	-DTFT_RST=14
	-DTFT_MOSI=11
	-DTFT_SCLK=12
	-DTFT_MISO=13
	-DTOUCH_CS=15
	-DTOUCH_IRQ=36
	-DSPI_TOUCH_FREQUENCY=2500000
	-DTFT_BL=3
	-DBACKLIGHT=3
	-DSPI_FREQUENCY=20000000
